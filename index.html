<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div id="loginSection">
        <div class="login-box">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Benutzername">
                <input type="password" id="password" placeholder="Passwort">
                <button onclick="login()">Einloggen</button>
            </div>
        </div>
    </div>

    <div class="content-wrapper" style="display: none;">
        <button onclick="logout()" class="logout-btn">Ausloggen</button>

        <div class="section admin-only">
            <h2>Admin Verwaltung</h2>
            <div class="input-group">
                <select id="adminPerson">
                    <option value="">Person wählen...</option>
                    <option value="robin">Robin</option>
                    <option value="robink">Robin.K</option>
                    <option value="adrian">Adrian</option>
                    <option value="andreas">Andreas</option>
                    <option value="martin">Martin</option>
                </select>
                <input type="number" id="adminAmount" placeholder="Anzahl">
                <button onclick="adminAddStock()">Lager +</button>
                <button onclick="adminRemoveStock()">Lager -</button>
                <button onclick="adminAddSale()">Verkauf +</button>
                <button onclick="adminRemoveSale()">Verkauf -</button>
                <button onclick="adminAddConsumption()">Eigenkonsum +</button>
                <button onclick="adminRemoveConsumption()">Eigenkonsum -</button>
            </div>
            <div class="input-group">
                <input type="number" id="adminPayment" placeholder="Zahlung">
                <button onclick="adminAddPayment()">Zahlung +</button>
                <button onclick="adminRemovePayment()">Zahlung -</button>
            </div>
            <div class="input-group">
                <input type="number" id="totalQuantity" placeholder="Gesamtanzahl">
                <button onclick="setTotalQuantity()">Gesamtanzahl festlegen</button>
            </div>
            <button onclick="adminResetAll()" class="delete">Alles Zurücksetzen</button>
        </div>

        <div class="section stock-admin-only">
            <h2>Lager Verwaltung</h2>
            <div class="input-group">
                <select id="stockPerson">
                    <option value="">Person wählen...</option>
                    <option value="robin">Robin</option>
                    <option value="robink">Robin.K</option>
                    <option value="adrian">Adrian</option>
                    <option value="andreas">Andreas</option>
                    <option value="martin">Martin</option>
                </select>
                <input type="number" id="stockAmount" placeholder="Anzahl">
                <button onclick="stockAdminAdd()">Lager +</button>
            </div>
        </div>

        <div class="section runner-section">
            <h2>Runner Verwaltung</h2>
            <div class="input-group">
                <input type="number" id="runnerAmount" placeholder="Anzahl">
                <button onclick="runnerAddSale()">Verkauf +</button>
                <button onclick="runnerAddConsumption()">Eigenkonsum +</button>
            </div>
        </div>

        <div class="section">
            <h2>Übersichten</h2>
            <textarea id="totalOverview" readonly></textarea>
            <textarea id="robinOverview" readonly></textarea>
            <textarea id="robinkOverview" readonly></textarea>
            <textarea id="adrianOverview" readonly></textarea>
            <textarea id="andreasOverview" readonly></textarea>
            <textarea id="martinOverview" readonly></textarea>
        </div>

        <div class="section log-section">
            <h2>System Log</h2>
            <textarea id="logOverview" readonly></textarea>
        </div>
    </div>

    <script src="credentials.js"></script>
    <script src="app.js"></script>
</body>
</html>
