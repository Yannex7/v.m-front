<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schuldner Verwaltung</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 10px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #f0f2f5;
        }
        .content-wrapper {
            padding-top: 60px;
        }
        .section {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        input, button {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            min-width: 100px;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #2196F3;
            width: auto;
            z-index: 1000;
        }
        .debtor-item {
            background: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: #f44336;
            padding: 5px 10px;
            border-radius: 3px;
            color: white;
            border: none;
            cursor: pointer;
        }
        .warning-text {
            color: #f44336;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        #totalAmount {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
            text-align: right;
        }
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <button onclick="window.location.href='index.html'" class="back-btn">Zurück</button>

        <div class="section">
            <h2>Schuldner Verwaltung</h2>
            <p class="warning-text">⚠️ Achtung: Die Daten werden nur lokal in diesem Browser gespeichert!</p>
            <div class="input-group">
                <input type="text" id="debtorName" placeholder="Name des Schuldners">
                <input type="number" id="debtAmount" placeholder="Schuldbetrag in €">
                <button onclick="addDebtor()">Hinzufügen</button>
            </div>
        </div>

        <div class="section">
            <h2>Schuldner Liste</h2>
            <div id="debtorList"></div>
            <div id="totalAmount"></div>
        </div>
    </div>

    <script>
        let debtors = JSON.parse(localStorage.getItem('debtors')) || [];

        function addDebtor() {
            const name = document.getElementById('debtorName').value.trim();
            const amount = parseFloat(document.getElementById('debtAmount').value);
            
            if (name && amount > 0) {
                debtors.push({
                    id: Date.now(),
                    name: name,
                    amount: amount,
                    date: new Date().toLocaleDateString()
                });
                
                saveAndUpdate();
                
                document.getElementById('debtorName').value = '';
                document.getElementById('debtAmount').value = '';
            }
        }

        function deleteDebtor(id) {
            debtors = debtors.filter(debtor => debtor.id !== id);
            saveAndUpdate();
        }

        function saveAndUpdate() {
            localStorage.setItem('debtors', JSON.stringify(debtors));
            updateDisplay();
        }

        function updateDisplay() {
            const listElement = document.getElementById('debtorList');
            const totalElement = document.getElementById('totalAmount');
            let total = 0;
            
            listElement.innerHTML = '';
            
            debtors.forEach(debtor => {
                const div = document.createElement('div');
                div.className = 'debtor-item';
                div.innerHTML = `
                    <span>${debtor.name}: ${debtor.amount.toFixed(2)}€ (${debtor.date})</span>
                    <button class="delete-btn" onclick="deleteDebtor(${debtor.id})">Löschen</button>
                `;
                listElement.appendChild(div);
                total += debtor.amount;
            });
            
            totalElement.textContent = `Gesamtbetrag: ${total.toFixed(2)}€`;
        }

        updateDisplay();
    </script>
</body>
</html>
